<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>DM</title>
        <link rel="stylesheet" href="css/style.css" />
    </head>
    <body id="dm_screen">
        <div class="status_bar">
            <div class="status_bar_component">
                <span>4:58</span>
            </div>
            <div class="status_bar_component">
                <i class="fas fa-signal fa-lg"></i>
                <i class="fas fa-wifi fa-lg"></i>
                <i class="fas fa-battery-three-quarters fa-2x"></i>
            </div>
        </div>

        <div class="channel_header">
            <span>다이렉트 메시지</span>
        </div>

        <div class="main_body">
            <div id="padding">
                <input type="text" placeholder="다음으로 이동..." />

                <div class="image">
                    <img src="screenshot/dm_image.png" />
                </div>

                <p>여러분의 드림팀과 함께 하세요</p>
                <p>팀의 모든 구성원이 대화에 참여할 때 Slack은 더욱 유용합니다.</p>

                <div class="button">
                    <div class="add_team">팀원 추가</div>
                </div>

                <div class="navibar">
                    <div class="icon">
                        <a href="home.html">
                            <div class="image">
                                <i class="fas fa-home"></i>
                            </div>
                            <div class="name">홈</div>
                        </a>
                    </div>
                    <div class="icon">
                        <a href="dm.html">
                            <div class="image">
                                <i class="far fa-comments"></i>
                            </div>
                            <div class="name">DM</div>
                        </a>
                    </div>
                    <div class="icon">
                        <a href="mention.html">
                            <div class="image">
                                <i class="fas fa-at"></i>
                            </div>
                            <div class="name">멘션</div>
                        </a>
                    </div>
                    <div class="icon">
                        <a href="search.html">
                            <div class="image">
                                <i class="fas fa-search"></i>
                            </div>
                            <div class="name">검색</div>
                        </a>
                    </div>
                    <div class="icon">
                        <a href="me.html">
                            <div class="image">
                                <i class="far fa-smile-wink"></i>
                            </div>
                            <div class="name">나</div>
                        </a>
                    </div>
                </div>
            </div>
        </div>

        <div id="no_mobile">
            <div>Your screen is too big...</div>
            <div>Please reduce screen width to normal view :)</div>
        </div>
        <script src="https://kit.fontawesome.com/6478f529f2.js" crossorigin="anonymous"></script>
    </body>
</html>
