<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Home</title>
        <link rel="stylesheet" href="css/style.css" />
    </head>
    <body id="home_screen">
        <div class="status_bar">
            <div class="status_bar_component">
                <span>4:58</span>
            </div>
            <div class="status_bar_component">
                <i class="fas fa-signal fa-lg"></i>
                <i class="fas fa-wifi fa-lg"></i>
                <i class="fas fa-battery-three-quarters fa-2x"></i>
            </div>
        </div>

        <div class="channel_header">
            <div class="thumbnail">
                <img src="https://nomadcoders.co/m.svg" />
            </div>
            <span>Nomad Coders</span>
            <i class="fas fa-stream"></i>
        </div>

        <div class="main_body">
            <div id="padding">
                <input type="text" placeholder="다음으로 이동..." />

                <div class="menus">
                    <div class="menu">
                        <i class="far fa-comments"></i>
                        스레드
                    </div>
                    <div class="menu">
                        <i class="fas fa-paper-plane"></i>
                        초안 및 전송됨
                    </div>
                    <div class="menu">
                        <i class="far fa-bookmark"></i>
                        나중에
                    </div>
                </div>

                <div class="channels">
                    <div class="header">
                        <div>읽지 않은 항목</div>
                        <div>
                            <i class="fas fa-chevron-down"></i>
                        </div>
                    </div>

                    <div class="channel">
                        <a href="announcement.html">
                            <span>#</span>
                            <span>announcement</span>
                        </a>
                    </div>
                    <div class="channel">
                        <a href="blablabla.html">
                            <span>#</span>
                            <span>bla-bla-bla</span>
                        </a>
                    </div>
                    <div class="channel">
                        <a href="python.html">
                            <span>#</span>
                            <span>python</span>
                        </a>
                    </div>
                    <div class="channel">
                        <a href="today.html">
                            <span>#</span>
                            <span>today-i-learned</span>
                        </a>
                    </div>
                    <div class="channel">
                        <span>+</span>
                        <span>채널 추가</span>
                    </div>
                </div>

                <div class="direct_message">
                    <div class="header">
                        <div>다이렉트 메시지</div>
                        <div>
                            <i class="fas fa-chevron-down"></i>
                        </div>
                    </div>

                    <div class="user">
                        <div class="picture">
                            <i class="fas fa-user"></i>
                        </div>
                        <div class="name">니꼴라스(나)</div>
                        <div class="status">
                            <i class="fas fa-circle"></i>
                        </div>
                    </div>

                    <div class="add">
                        <span>+</span>
                        <span>새 메시지 시작</span>
                    </div>
                </div>

                <div class="navibar">
                    <div class="icon">
                        <a href="home.html">
                            <div class="image">
                                <i class="fas fa-home"></i>
                            </div>
                            <div class="name">홈</div>
                        </a>
                    </div>
                    <div class="icon">
                        <a href="dm.html">
                            <div class="image">
                                <i class="far fa-comments"></i>
                            </div>
                            <div class="name">DM</div>
                        </a>
                    </div>
                    <div class="icon">
                        <a href="mention.html">
                            <div class="image">
                                <i class="fas fa-at"></i>
                            </div>
                            <div class="name">멘션</div>
                        </a>
                    </div>
                    <div class="icon">
                        <a href="search.html">
                            <div class="image">
                                <i class="fas fa-search"></i>
                            </div>
                            <div class="name">검색</div>
                        </a>
                    </div>
                    <div class="icon">
                        <a href="me.html">
                            <div class="image">
                                <i class="far fa-smile-wink"></i>
                            </div>
                            <div class="name">나</div>
                        </a>
                    </div>
                </div>
            </div>
        </div>

        <div id="no_mobile">
            <div>Your screen is too big...</div>
            <div>Please reduce screen width to normal view :)</div>
        </div>
        <script src="https://kit.fontawesome.com/6478f529f2.js" crossorigin="anonymous"></script>
    </body>
</html>
