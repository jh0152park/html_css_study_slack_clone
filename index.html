<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Weclome to Slack</title>
        <link rel="stylesheet" href="css/style.css" />
    </head>
    <body>
        <div id="start_background">
            <div id="start_foreground" class="status_bar">
                <div class="status_bar_component">
                    <span>4:57</span>
                </div>
                <div class="status_bar_component">
                    <i class="fas fa-signal fa-lg"></i>
                    <i class="fas fa-wifi fa-lg"></i>
                    <i class="fas fa-battery-three-quarters fa-2x"></i>
                </div>
            </div>

            <div class="login_comment">Slack을 사용하면 어디서나</div>
            <div class="login_comment">팀을 모을 수 있습니다</div>

            <div id="main_image">
                <img src="screenshot/start_image.png" />
            </div>

            <div class="login_button">
                <a href="login_account.html">
                    <div>시작하기</div>
                </a>
            </div>
        </div>

        <div id="no_mobile">
            <div>Your screen is too big...</div>
            <div>Please reduce screen width to normal view :)</div>
        </div>
        <script src="https://kit.fontawesome.com/6478f529f2.js" crossorigin="anonymous"></script>
    </body>
</html>
