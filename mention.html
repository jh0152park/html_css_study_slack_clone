<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Mention</title>
        <link rel="stylesheet" href="css/style.css" />
    </head>
    <body id="mention_screen">
        <div class="status_bar">
            <div class="status_bar_component">
                <span>4:58</span>
            </div>
            <div class="status_bar_component">
                <i class="fas fa-signal fa-lg"></i>
                <i class="fas fa-wifi fa-lg"></i>
                <i class="fas fa-battery-three-quarters fa-2x"></i>
            </div>
        </div>

        <div class="channel_header">
            <span>멘션 및 반응</span>
        </div>

        <div class="main_body">
            <div id="padding">
                <div class="empty_space"></div>

                <div class="image">
                    <img src="screenshot/mention_image.png" />
                </div>

                <p>중요한 정보를 놓치지 마세요</p>
                <p>팀원이 고객님의 이름을 멘션할 때마다 Slack에서 알림을 보내므로,</p>
                <p>어디에 있든 팀원들과 원활하게 소통할 수 있습니다.</p>

                <div class="button">
                    <div class="add_team"></div>
                </div>

                <div class="navibar">
                    <div class="icon">
                        <a href="home.html">
                            <div class="image">
                                <i class="fas fa-home"></i>
                            </div>
                            <div class="name">홈</div>
                        </a>
                    </div>
                    <div class="icon">
                        <a href="dm.html">
                            <div class="image">
                                <i class="far fa-comments"></i>
                            </div>
                            <div class="name">DM</div>
                        </a>
                    </div>
                    <div class="icon">
                        <a href="mention.html">
                            <div class="image">
                                <i class="fas fa-at"></i>
                            </div>
                            <div class="name">멘션</div>
                        </a>
                    </div>
                    <div class="icon">
                        <a href="search.html">
                            <div class="image">
                                <i class="fas fa-search"></i>
                            </div>
                            <div class="name">검색</div>
                        </a>
                    </div>
                    <div class="icon">
                        <a href="me.html">
                            <div class="image">
                                <i class="far fa-smile-wink"></i>
                            </div>
                            <div class="name">나</div>
                        </a>
                    </div>
                </div>
            </div>
        </div>

        <div id="no_mobile">
            <div>Your screen is too big...</div>
            <div>Please reduce screen width to normal view :)</div>
        </div>
        <script src="https://kit.fontawesome.com/6478f529f2.js" crossorigin="anonymous"></script>
    </body>
</html>
