<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Profile</title>
        <link rel="stylesheet" href="css/style.css" />
    </head>
    <body id="profile_screen">
        <div class="status_bar">
            <div class="status_bar_component">
                <span>4:58</span>
            </div>
            <div class="status_bar_component">
                <i class="fas fa-signal fa-lg"></i>
                <i class="fas fa-wifi fa-lg"></i>
                <i class="fas fa-battery-three-quarters fa-2x"></i>
            </div>
        </div>

        <div class="channel_header">
            <span>나</span>
        </div>

        <div class="main_body">
            <div id="padding">
                <div class="profile">
                    <div class="picture">
                        <i class="fas fa-user"></i>
                    </div>
                    <i class="fas fa-circle"></i>
                    <div class="name">
                        <div>니꼴라스</div>
                        <div>활성</div>
                    </div>
                </div>

                <div class="add_picture">
                    <div><i class="fas fa-camera"></i></div>
                    <div class="comment">
                        <div>프로필 사진 추가</div>
                        <div>팀원들이 적절한 사람과 대화하고 있음을 알</div>
                        <div>수 있도록 하세요.</div>
                    </div>
                </div>

                <input type="text" placeholder="😎 고객님의 상태가 어떻게 됩니까?" />

                <div class="notification">
                    <div class="row">
                        <i class="far fa-bell-slash"></i>
                        <div>알림 일시 중지</div>
                    </div>
                    <div class="row">
                        <i class="fas fa-user-times"></i>
                        <div>자신을 자리 비움으로 설정</div>
                    </div>
                </div>

                <div class="setting">
                    <div class="row">
                        <i class="fas fa-user"></i>
                        <div>프로필 보기</div>
                    </div>
                    <div class="row">
                        <i class="far fa-bell"></i>
                        <div>알림</div>
                    </div>
                    <div class="row">
                        <i class="fas fa-cog"></i>
                        <div>환경설정</div>
                    </div>
                </div>

                <div class="navibar">
                    <div class="icon">
                        <a href="home.html">
                            <div class="image">
                                <i class="fas fa-home"></i>
                            </div>
                            <div class="name">홈</div>
                        </a>
                    </div>
                    <div class="icon">
                        <a href="dm.html">
                            <div class="image">
                                <i class="far fa-comments"></i>
                            </div>
                            <div class="name">DM</div>
                        </a>
                    </div>
                    <div class="icon">
                        <a href="mention.html">
                            <div class="image">
                                <i class="fas fa-at"></i>
                            </div>
                            <div class="name">멘션</div>
                        </a>
                    </div>
                    <div class="icon">
                        <a href="search.html">
                            <div class="image">
                                <i class="fas fa-search"></i>
                            </div>
                            <div class="name">검색</div>
                        </a>
                    </div>
                    <div class="icon">
                        <a href="me.html">
                            <div class="image">
                                <i class="far fa-smile-wink"></i>
                            </div>
                            <div class="name">나</div>
                        </a>
                    </div>
                </div>
            </div>
        </div>

        <div id="no_mobile">
            <div>Your screen is too big...</div>
            <div>Please reduce screen width to normal view :)</div>
        </div>
        <script src="https://kit.fontawesome.com/6478f529f2.js" crossorigin="anonymous"></script>
    </body>
</html>
