<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Select Account</title>
        <link rel="stylesheet" href="css/style.css" />
    </head>
    <body>
        <div id="start_account_background">
            <div id="start_account_foreground" class="status_bar">
                <div class="status_bar_component">
                    <span>4:57</span>
                </div>
                <div class="status_bar_component">
                    <i class="fas fa-signal fa-lg"></i>
                    <i class="fas fa-wifi fa-lg"></i>
                    <i class="fas fa-battery-three-quarters fa-2x"></i>
                </div>
            </div>

            <div class="login_comment">Slack을 사용하면 어디서나</div>
            <div class="login_comment">팀을 모을 수 있습니다</div>

            <div id="main_image">
                <img src="screenshot/start_image.png" />
            </div>

            <div class="login_button">
                <a href="start_account.html">
                    <div>시작하기</div>
                </a>
            </div>

            <div class="account_options">
                <div class="account_option">
                    <a href="google_login.html">
                        <i class="fab fa-google fa-lg"></i>
                        <span>Google로 계속</span>
                    </a>
                </div>
                <div class="account_option">
                    <a href="apple_login.html">
                        <i class="fab fa-apple fa-lg"></i>
                        <span>Apple로 계속</span>
                    </a>
                </div>
                <div class="account_option">
                    <a href="email_login.html">
                        <i class="far fa-envelope fa-lg"></i>
                        <span>이메일로 계속</span>
                    </a>
                </div>
                <span>
                    <div>또는 <a href="url_login.html">워크스페이스 URL로 로그인</a></div>
                </span>
            </div>
        </div>

        <div id="no_mobile">
            <div>Your screen is too big...</div>
            <div>Please reduce screen width to normal view :)</div>
        </div>
        <script src="https://kit.fontawesome.com/6478f529f2.js" crossorigin="anonymous"></script>
    </body>
</html>
